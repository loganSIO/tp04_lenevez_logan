<div class="py-4">
  <h2 class="text-tertiary text-2xl font-bold text-center mb-5">
    List of cards
  </h2>
  <div class="flex flex-wrap justify-center gap-4">
    <div
      *ngFor="let card of cards"
      class="bg-accent max-w-sm rounded-lg shadow-lg p-4 hover:shadow-2xl transition-shadow duration-300"
    >
      <h3 class="text-secondary text-xl font-semibold mb-2">{{ card.name }}</h3>
      <p class="text-gray-700">
        <strong>Card Code:</strong> {{ card.code }}
      </p>
      <p class="text-gray-700"><strong>CCV:</strong> {{ card.ccv }}</p>
      <p class="text-gray-700">
        <strong>Expiration:</strong> {{ card.expiration }}
      </p>
      <div class="flex justify-between items-center mt-4">
        <button
          class="bg-tertiary text-white px-4 py-2 rounded hover:bg-tertiary-dark" (click)="editCard(card.id)"
        >
          Edit
        </button>
        <button
          class="bg-error text-white px-4 py-2 rounded hover:bg-error-dark" (click)="deleteCard(card.id)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
